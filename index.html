<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="body">
        <header>
            <h1>Odin Library</h1>
        </header>
        <main>
            <h2 id="library-header">Books</h2>
            <div id="library"></div>
            
            <div id="button-container">
                <button id="new-book">New Book</button>
                <button id="refresh">Refresh</button>
            </div>
        </main>
    </div>
    <div id="formContainer">
        <form id="bookForm" action="">
            <label for="Title">Title</label>
            <input type="text" id="title">
            <label for="Author">Author</label>
            <input type="text" id="author">
            <label for="Pages">Pages</label>
            <input type="number" id="pages">
            <label for="Read">Read Status</label>
            <input type="checkbox" id="read-status">
            <div>
                <input type="button" value="Close" name="closeForm" id="closeForm">
                <input type="button" value="Add Book" name="addBook" id="addBook">
            </div>
        </form>
    </div>
</body>
</html>
